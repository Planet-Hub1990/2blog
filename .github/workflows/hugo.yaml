# 自动部署 Hugo 站点到 GitHub Pages 的工作流
name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"] # 当你推送到 main 分支时触发
  workflow_dispatch:   # 允许你手动触发

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive # 关键：必须递归拉取主题子模块
          fetch-depth: 0        # 获取所有历史记录以支持 GitInfo

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest' # 使用最新版
          extended: true         # 关键：PaperMod 需要 extended 版本编译 CSS

      - name: Build with Hugo
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public # 上传生成的静态文件

  deploy:
    environment:
      name: github-pages
      url: ${{ steps:deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4